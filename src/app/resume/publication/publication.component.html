<div *ngIf="publication.name" class="name">{{publication.name}}</div>
<div *ngIf="publication.publisher" class="publisher">{{publication.publisher}}</div>
<div *ngIf="publication.releaseDate" class="releaseDate">{{publication.releaseDate}}</div>
<div *ngIf="publication.website" class="website">{{publication.website}}</div>
<div *ngIf="publication.summary" class="summary">{{publication.summary}}</div>
