<ng-container *ngIf="resume.basics">
  <avatar *ngIf="resume.basics" [email]="resume.basics.email" [picture]="resume.basics.picture"></avatar>

  <location *ngIf="resume.basics.location" [location]="resume.basics.location"></location>

  <ng-container *ngIf="resume.basics.profiles">
    <profile *ngFor="let profile of resume.basics.profiles" [profile]="profile"></profile>
  </ng-container>
</ng-container>

<div *ngIf="resume.work" class="work-section">
  <work *ngFor="let work of resume.work" [work]="work"></work>
</div>

<div *ngIf="resume.volunteer" class="volunteer-section">
  <volunteer *ngFor="let volunteer of resume.volunteer" [volunteer]="volunteer"></volunteer>
</div>

<div *ngIf="resume.education" class="education-section">
  <education *ngFor="let education of resume.education" [education]="education"></education>
</div>

<div *ngIf="resume.awards" class="award-section">
  <award *ngFor="let award of resume.awards" [award]="award"></award>
</div>

<div *ngIf="resume.publications" class="publication-section">
  <publication *ngFor="let publication of resume.publications" [publication]="publication"></publication>
</div>

<div *ngIf="resume.skills" class="skill-section">
  <skill *ngFor="let skill of resume.skills" [skill]="skill"></skill>
</div>
