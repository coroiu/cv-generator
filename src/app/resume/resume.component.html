<ng-container *ngIf="resume.basics">
  <app-avatar *ngIf="resume.basics" [email]="resume.basics.email" [picture]="resume.basics.picture"></app-avatar>

  <app-location *ngIf="resume.basics.location" [location]="resume.basics.location"></app-location>

  <ng-container *ngIf="resume.basics.profiles">
    <app-profile *ngFor="let profile of resume.basics.profiles" [profile]="profile"></app-profile>
  </ng-container>
</ng-container>
