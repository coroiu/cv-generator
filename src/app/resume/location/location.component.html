<address>
  <div *ngIf="location.address" class="address">{{location.address}}</div>
  <div *ngIf="location.city" class="city">{{location.city}}</div>
  <div *ngIf="location.region" class="region">{{location.region}}</div>
  <div *ngIf="location.postalCode" class="postalCode">{{location.postalCode}}</div>
  <div *ngIf="location.countryCode" class="countryCode">{{location.countryCode}}</div>
</address>
